<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">

<body class="flex-column min-100-vh">

    <!---Home Page Header-->
    <header class="hero">
        <h1 class="app-title"> Steph's Amazing Weather App</h1>
        <p>Search for a local city and find your Weather
        </p>
      </header>

      <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
    
          <div class="card">
            <h3 class="card-header text-uppercase">Search By City</h3>
            <form id="user-form" class="card-body"></form>
              <label class="form-label" for="username">City</label>
              <input name="cityname" id="city" type="text" autofocus="true" class="city-input" />
              <button type="submit" class="btn" onclick="grabformSubmission()">Find City</button>
            </form>
          </div>
    
        </div>
    
        <div class="col-12 col-md-8">
          <h2 class="subtitle">Showing Weather for: <span id="City-search-term"></span></h2>
          <div id="repos-container" class="list-group"></div>
        </div>
      </main>

          <!---Search Results Grid-->
          <section class = "weather ">
          <div class="container">
            <div class="row align-items-start">
              <div class="col city">
                <img class="icon">
                <p class="temp"></p>
                <p class = "humidity"></p>
              </div>
              <div class="col city1">
                One of three columns
              </div>
              <div class="col city2">
                One of three columns
              </div>
              <div class="col city2">
                One of three columns
              </div>
              <div class="col city2">
                One of three columns
              </div>
          </div>
        </section>


    
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
